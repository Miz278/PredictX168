<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <!-- 適合手機瀏覽 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PredictX (手機版)</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    /* === 全局樣式 === */
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #6e6e6e, #4a4a4a);
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: auto;
      display: flex;
      flex-direction: column;
      touch-action: manipulation;
      padding-bottom: env(safe-area-inset-bottom);
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
    }
    /* === 登入區 === */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #6e6e6e, #4a4a4a);
      padding: 20px;
    }
    .login-container h1 {
      font-size: 28px;
      color: #FFFF00;
      text-shadow: 0 0 10px #FFFF00, 0 0 20px #FFFF00;
      margin-bottom: 20px;
      animation: titleAnimation 2s ease-in-out forwards;
    }
    @keyframes titleAnimation {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
    .login-form {
      background: linear-gradient(135deg, #6e6e6e, #4a4a4a);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #FFFF00;
      box-shadow: 0 0 15px rgba(255,255,0,0.5);
      width: 90%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-form input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #555555;
      color: #fff;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(255,255,0,0.3);
    }
    .login-form button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #8a8a8a, #6a6a6a);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 6px rgba(255,255,0,0.5);
      transition: all 0.2s;
      width: 80%;
      touch-action: manipulation;
    }
    .login-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #FFFF00, 0 0 18px #FFFF00;
    }
    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #6e6e6e, #4a4a4a);
      border: 2px solid #FFFF00;
      border-radius: 6px;
      color: #FFFF00;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 0 6px rgba(255,255,0,0.5);
      transition: all 0.2s;
      width: 80%;
    }
    .contact-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #FFFF00, 0 0 18px #FFFF00;
    }
    .contact-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      fill: #FFFF00;
    }
    /* === 螢幕載入動畫 === */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      animation: fadeOut 2s forwards;
    }
    .loader::after {
      content: '';
      width: 50px;
      height: 50px;
      border: 5px solid #FFFF00;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 12px #FFFF00, 0 0 20px #FFFF00;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #6e6e6e, #4a4a4a);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .loading-text {
      font-size: 24px;
      color: #FFFF00;
      text-shadow: 0 0 10px #FFFF00, 0 0 20px #FFFF00;
      margin-bottom: 20px;
      font-family: 'Orbitron', sans-serif;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #c0c0c0;
      border-top: 5px solid #FFFF00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 12px #FFFF00, 0 0 20px #FFFF00;
    }
    /* === 主畫面容器（登入成功後顯示） === */
    .container {
      flex: 1;
      display: none;
      flex-direction: column;
      padding: 10px;
      overflow: auto;
    }
    /* === 主畫面上方：跑馬燈 + 設置按鈕 === */
    .main-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    /* 跑馬燈效果（取代原 marquee 樣式） */
    .marquee {
      flex: 1;
      overflow: hidden;
    }
    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      background: #FFFF00;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px #FFFF00, 0 0 12px #FFFF00;
      animation: marqueeAnimation 10s linear infinite;
    }
    @keyframes marqueeAnimation {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    .settings-btn {
      background: linear-gradient(135deg, #8a8a8a, #6a6a6a);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      padding: 8px 16px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(255,255,0,0.5);
      transition: all 0.2s;
      margin-left: 8px;
      overscroll-behavior: none;
    }
    .settings-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #FFFF00, 0 0 18px #FFFF00;
    }
    /* === 頂部資訊條：左(使用者) / 右(勝負 + 重置按鈕) [中間下局預測已取消] === */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .user-info {
      flex: 0 0 auto;
      font-size: 14px;
      color: #FFFF00;
      text-shadow: 0 0 6px #FFFF00;
    }
    .scoreboard-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .scoreboard {
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 6px;
      text-shadow: 0 0 8px #FFFF00;
    }
    .reset-winloss-btn {
      background: linear-gradient(135deg, #555555, #444444);
      color: #FFFF00;
      border: 2px solid #FFFF00;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 0 6px rgba(255,255,0,0.5);
      cursor: pointer;
      transition: all 0.2s;
    }
    .reset-winloss-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #FFFF00, 0 0 18px #FFFF00;
    }
    /* === 預測區塊 === */
    .prediction-panel {
      background: linear-gradient(135deg, #6e6e6e, #4a4a4a);
      border: 2px solid #FFFF00;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255,255,0,0.5);
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .prediction-panel h2 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #FFFF00;
      text-shadow: 0 0 8px #FFFF00;
      font-weight: bold;
    }
    .prediction-display {
      font-size: 48px;
      text-align: center;
      text-shadow: 0 0 15px #fff, 0 0 25px #FFFF00;
      padding: 12px;
      background: linear-gradient(135deg, #757575, #505050);
      border: 2px solid #FFFF00;
      border-radius: 8px;
      margin: 8px 0;
      box-shadow: 0 0 12px rgba(255,255,0,0.7), 0 0 20px rgba(255,255,0,0.5);
      animation: fadeInOut 1.5s ease-in-out infinite;
      font-weight: bold;
      width: 35vw;
      max-width: 120px;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes fadeInOut {
      0% { opacity: 0.7; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.7; transform: scale(0.95); }
    }
    .probability {
      font-size: 16px;
      text-align: center;
      color: #fff;
      margin: 8px 0;
      text-shadow: 0 0 8px #FFFF00, 0 0 12px #FFFF00;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
      animation: colorChange 3s infinite alternate;
    }
    @keyframes colorChange {
      from { color: #fff; }
      to { color: #FFFF00; }
    }
    .start-predict-btn {
      background: linear-gradient(135deg, #8a8a8a, #6a6a6a);
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #FFFF00;
      box-shadow: 0 0 8px #FFFF00, 0 0 12px #FFFF00;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .start-predict-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #FFFF00, 0 0 18px #FFFF00;
    }
    /* === 珠盤路區塊 === */
    .grid-panel {
      background: linear-gradient(135deg, #6e6e6e, #4a4a4a);
      border: 2px solid #FFFF00;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255,255,0,0.5);
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .page-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .page-btn {
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #8a8a8a, #6a6a6a);
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 0 6px rgba(255,255,0,0.5);
      transition: all 0.2s;
      min-width: 80px;
      touch-action: manipulation;
    }
    .page-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #FFFF00, 0 0 18px #FFFF00;
    }
    .page-btn:disabled {
      background: linear-gradient(135deg, #555555, #444444);
      color: #ccc;
      cursor: not-allowed;
    }
    .page-title {
      color: #FFFF00;
      text-shadow: 0 0 8px #FFFF00;
      font-size: 16px;
      margin: 0 8px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 24px);
      grid-template-rows: repeat(6, 24px);
      gap: 4px;
      justify-content: center;
      margin-bottom: 5px;
      flex: 1;
    }
    .cell {
      width: 24px;
      height: 24px;
      border-radius: 0;
      background: #555555;
      border: 1px solid #FFFF00;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 10px;
      box-shadow: 0 0 5px rgba(255,255,0,0.3);
      transition: all 0.3s;
    }
    .cell.red {
      background: #ff3333;
      box-shadow: 0 0 8px #ff3333, 0 0 12px #ff0000;
      border-color: #ff5722;
    }
    .cell.blue {
      background: #3333ff;
      box-shadow: 0 0 8px #3333ff, 0 0 12px #0000ff;
      border-color: #3f51b5;
    }
    .cell.green {
      background: #33ff33;
      box-shadow: 0 0 8px #33ff33, 0 0 12px #00ff00;
      border-color: #4caf50;
    }
    .input-buttons {
      display: flex;
      flex-direction: column;
      gap: 6px;
      justify-content: center;
      align-items: center;
      margin-top: 5px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #8a8a8a, #6a6a6a);
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 0 6px rgba(255,255,0,0.5);
      transition: all 0.2s;
      min-width: 60px;
      touch-action: manipulation;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #FFFF00, 0 0 18px #FFFF00;
    }
    .reset-btn {
      background: linear-gradient(135deg, #555555, #444444);
      color: #FFFF00;
    }
    .undo-btn {
      background: linear-gradient(135deg, #ffeb3b, #ffc107);
      color: #000;
    }
    .red-btn {
      background: linear-gradient(135deg, #ff3333, #d32f2f);
    }
    .blue-btn {
      background: linear-gradient(135deg, #3333ff, #1976d2);
    }
    .green-btn {
      background: linear-gradient(135deg, #33ff33, #2e7d32);
    }
    #stats {
      text-align: center;
      margin: 5px 0;
      color: #fff;
      font-size: 12px;
      text-shadow: 0 0 4px #FFFF00;
    }
    .settings-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 10001;
      justify-content: center;
      align-items: center;
    }
    .settings-content {
      background: linear-gradient(135deg, #6e6e6e, #4a4a4a);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #FFFF00;
      box-shadow: 0 0 15px rgba(255,255,0,0.5);
      width: 90%;
      max-width: 320px;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .settings-content h3 {
      color: #FFFF00;
      margin-bottom: 15px;
      text-shadow: 0 0 8px #FFFF00;
    }
    .select-group {
      margin-bottom: 10px;
    }
    .select-label {
      display: block;
      margin: 8px 0 4px 0;
      font-size: 14px;
      color: #FFFF00;
      text-shadow: 0 0 6px #FFFF00;
      text-align: left;
    }
    .settings-content select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      background: #555555;
      color: #fff;
      border: none;
      box-shadow: 0 0 5px rgba(255,255,0,0.3);
      margin-bottom: 10px;
    }
    .fund-table {
      width: 100%;
      overflow-x: auto;
      table-layout: fixed;
      border-collapse: collapse;
      margin-top: 8px;
    }
    .fund-table th,
    .fund-table td {
      border: 1px solid #FFFF00;
      padding: 6px 8px;
      text-align: center;
      font-size: 14px;
      white-space: nowrap;
      min-width: 100px;
      vertical-align: middle;
    }
    .fund-table th {
      background: #555555;
    }
    .close-btn {
      margin-top: 10px;
      background: linear-gradient(135deg, #555555, #444444);
      color: #FFFF00;
      border: 2px solid #FFFF00;
      width: 100%;
    }
    .strategy-display {
      font-size: 14px;
      color: #FFFF00;
      text-shadow: 0 0 8px #FFFF00;
      margin: 8px 0;
      text-align: center;
    }
    .custom-input {
      width: 50px;
      background: #555555;
      color: #fff;
      border: 1px solid #FFFF00;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- 螢幕載入動畫 -->
  <div class="loader" id="loader"></div>
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text">PredictX載入中...</div>
    <div class="loading-spinner"></div>
  </div>

  <!-- 登入區 -->
  <div class="login-container" id="loginContainer">
    <h1>PredictX</h1>
    <div class="login-form">
      <input type="text" id="username" placeholder="帳號" required />
      <input type="password" id="password" placeholder="密碼" required />
      <button onclick="login()">登入</button>
      <a href="https://reurl.cc/OYXmoD" target="_blank" class="contact-btn">
        <svg class="contact-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
        聯絡我們
      </a>
    </div>
  </div>

  <!-- 主畫面 (登入成功後顯示) -->
  <div class="container" id="predictionContainer">
    <!-- 主畫面上方：跑馬燈 + 設置按鈕 -->
    <div class="main-header" id="mainHeader" style="display:none;">
      <div class="marquee">
        <div class="marquee-content">
          溫馨提示: 理性投資、請勿上頭
        </div>
      </div>
      <button class="settings-btn" onclick="openSettings()">設置</button>
    </div>

    <!-- 頂部資訊條 (已移除中間 "下局預測" 文字) -->
    <div class="top-bar">
      <div class="user-info" id="userInfo">使用者:</div>
      <div class="scoreboard-group">
        <div class="scoreboard" id="scoreBoard">勝負: 0勝, 0敗</div>
        <button class="reset-winloss-btn" onclick="resetWinLoss()">勝負重置</button>
      </div>
    </div>

    <!-- 預測區塊 -->
    <section class="prediction-panel">
      <h2>下局預測</h2>
      <div class="prediction-display" id="prediction">PredictX </div>
      <div class="probability" id="probability">機率: 莊 0%, 閒 0%, 和 0%</div>
      <button class="start-predict-btn" onclick="enableAutoPredict()">開始預測</button>
    </section>

    <!-- 珠盤路區塊 (6x6) -->
    <section class="grid-panel">
      <div class="page-controls">
        <button class="page-btn" id="prevPage" onclick="prevPage()" disabled>上一頁</button>
        <h2 class="page-title">珠盤路</h2>
        <button class="page-btn" id="nextPage" onclick="nextPage()">下一頁</button>
      </div>
      <div class="strategy-display" id="strategyDisplay">
        打法: 未設置<br>資金分配: 未設置
      </div>
      <div class="grid" id="grid"></div>
      <div class="input-buttons">
        <div class="button-group">
          <button class="red-btn" onclick="addResult('莊')">莊</button>
          <button class="blue-btn" onclick="addResult('閒')">閒</button>
          <button class="green-btn" onclick="addResult('和')">和</button>
        </div>
        <div class="button-group">
          <button class="reset-btn" onclick="resetResults()">重置</button>
          <button class="undo-btn" onclick="undoResult()">復原</button>
        </div>
      </div>
      <div id="stats">局數: 0, 莊: 0, 閒: 0, 和: 0</div>
    </section>
  </div>

  <!-- 設定彈窗 -->
  <div class="settings-modal" id="settingsModal">
    <div class="settings-content">
      <h3>設置</h3>
      <div class="select-group">
        <label class="select-label" for="methodSelect">打法</label>
        <select id="methodSelect">
          <option value="未選擇">請選擇</option>
          <option value="均注">均注</option>
          <option value="天門">天門</option>
          <option value="分注">分注</option>
          <option value="馬丁">馬丁</option>
          <option value="反馬丁">反馬丁</option>
        </select>
      </div>
      <div class="select-group">
        <label class="select-label" for="fundSelect">資金配置</label>
        <select id="fundSelect">
          <option value="未選擇">請選擇</option>
          <option value="天一">天一</option>
          <option value="天二">天二</option>
          <option value="天三">天三</option>
          <option value="天四">天四</option>
          <option value="自訂">自訂</option>
        </select>
      </div>
      <table class="fund-table">
        <thead>
          <tr>
            <th>配注</th>
            <th>第一關</th>
            <th>第二關</th>
            <th>第三關</th>
            <th>第四關</th>
            <th>第五關</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>天一</td>
            <td>100</td>
            <td>300</td>
            <td>700</td>
            <td>1500</td>
            <td>3000</td>
          </tr>
          <tr>
            <td>天二</td>
            <td>300</td>
            <td>900</td>
            <td>2100</td>
            <td>4500</td>
            <td>9000</td>
          </tr>
          <tr>
            <td>天三</td>
            <td>700</td>
            <td>2100</td>
            <td>4900</td>
            <td>10500</td>
            <td>21000</td>
          </tr>
          <tr>
            <td>天四</td>
            <td>1500</td>
            <td>4500</td>
            <td>10500</td>
            <td>22500</td>
            <td>45000</td>
          </tr>
          <tr>
            <td>自訂</td>
            <td><input id="custom1" class="custom-input" type="number" value="0"></td>
            <td><input id="custom2" class="custom-input" type="number" value="0"></td>
            <td><input id="custom3" class="custom-input" type="number" value="0"></td>
            <td><input id="custom4" class="custom-input" type="number" value="0"></td>
            <td><input id="custom5" class="custom-input" type="number" value="0"></td>
          </tr>
        </tbody>
      </table>
      <button class="close-btn" onclick="closeSettings()">確認</button>
    </div>
  </div>

  <script>
    let pages = [[]];
    let currentPage = 0;
    const gridSize = 36; // 6x6 grid
    let stats = { total: 0, 莊: 0, 閒: 0, 和: 0 };
    let totalWins = 0;
    let totalLosses = 0;
    let autoPredict = false;
    let currentMethod = '未選擇';
    let currentFund = '未選擇';
    let currentPrediction = '';
    let currentBanker = 0;
    let currentPlayer = 0;
    let currentTie = 0;
    let currentUserName = '';

    document.addEventListener('DOMContentLoaded', function() {
      const loader = document.getElementById('loader');
      loader.addEventListener('animationend', () => {
        loader.style.display = 'none';
      });
      document.getElementById('fundSelect').addEventListener('change', function() {
        currentFund = this.value;
        updateFundTableVisibility();
      });
      ['custom1','custom2','custom3','custom4','custom5'].forEach(id => {
        document.getElementById(id).addEventListener('input', () => {
          updateFundTableVisibility();
        });
      });
    });

    // 新增完整時間戳記函數
    function getTimestamp() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (!username || !password) {
        alert('請輸入帳號和密碼！');
        return;
      }
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('loadingScreen').style.display = 'flex';

      const userIp = '123.45.67.89';
      const timestamp = getTimestamp(); // 取得完整時間戳記
      const url = 'https://script.google.com/macros/s/AKfycbzEvEYDUC6tcVfEVpK_a31t5c8dX1p3E3xp2S5NOgaVDab_GE_EcPfcBPl8EsF4C91l/exec'
                + `?action=login&username=${encodeURIComponent(username)}`
                + `&password=${encodeURIComponent(password)}`
                + `&ip=${encodeURIComponent(userIp)}`
                + `&timestamp=${encodeURIComponent(timestamp)}`;

      fetch(url, { method: 'GET', mode: 'cors' })
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! 狀態: ${response.status}`);
          return response.text();
        })
        .then(result => {
          document.getElementById('loadingScreen').style.display = 'none';
          if (result.trim() === 'success') {
            currentUserName = username;
            document.getElementById('predictionContainer').style.display = 'flex';
            document.getElementById('mainHeader').style.display = 'flex';
            document.getElementById('userInfo').textContent = `使用者: ${currentUserName}`;
            initGrid();
            updateScoreBoard();
          } else {
            document.getElementById('loginContainer').style.display = 'flex';
            alert('帳號或密碼錯誤，請重新輸入！');
          }
        })
        .catch(error => {
          document.getElementById('loadingScreen').style.display = 'none';
          document.getElementById('loginContainer').style.display = 'flex';
          alert('登入失敗，請稍後再試！\n錯誤訊息：' + error.message);
          console.error('Fetch Error:', error);
        });
    }

    function initGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      for (let i = 0; i < gridSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        grid.appendChild(cell);
      }
      updateGrid();
      updateStatsDisplay();
      updateScoreBoard();
    }

    function enableAutoPredict() {
      autoPredict = true;
      predict();
    }

    function addResult(type) {
      if (pages[currentPage].length >= gridSize) {
        pages.push([]);
        currentPage++;
      }
      let newRecord = {
        result: type,
        lockedPrediction: null,
        lockedBanker: 0,
        lockedPlayer: 0,
        lockedTie: 0,
        outcome: ''
      };
      if (autoPredict) {
        newRecord.lockedPrediction = currentPrediction;
        newRecord.lockedBanker = currentBanker;
        newRecord.lockedPlayer = currentPlayer;
        newRecord.lockedTie = currentTie;
        if (type === '和' || currentPrediction === '和') {
          newRecord.outcome = '';
        } else {
          if (type === currentPrediction) {
            newRecord.outcome = 'win';
            totalWins++;
          } else {
            newRecord.outcome = 'lose';
            totalLosses++;
          }
        }
        predict();
      }
      pages[currentPage].push(newRecord);
      updateStats(type, 1);
      updateGrid();
      updatePageControls();
      updateScoreBoard();
    }

    function resetResults() {
      pages = [[]];
      currentPage = 0;
      stats = { total: 0, 莊: 0, 閒: 0, 和: 0 };
      totalWins = 0;
      totalLosses = 0;
      autoPredict = false;
      initGrid();
      updatePageControls();
      document.getElementById('prediction').textContent = 'PredictX ';
      document.getElementById('probability').textContent = '機率: 莊 0%, 閒 0%, 和 0%';
      document.getElementById('strategyDisplay').innerHTML = '打法: 未設置<br>資金分配: 未設置';
      currentMethod = '未選擇';
      currentFund = '未選擇';
      currentPrediction = '';
      currentBanker = 0;
      currentPlayer = 0;
      currentTie = 0;
    }

    function undoResult() {
      if (pages[currentPage].length > 0) {
        const removed = pages[currentPage].pop();
        updateStats(removed.result, -1);
        if (removed.outcome === 'win') totalWins--;
        else if (removed.outcome === 'lose') totalLosses--;
      } else if (currentPage > 0) {
        pages.pop();
        currentPage--;
        recalcStatsAndOutcome();
      }
      updateGrid();
      updateStatsDisplay();
      updatePageControls();
      updateScoreBoard();
    }

    function updateGrid() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => {
        cell.textContent = '';
        cell.className = 'cell';
      });
      const currentResults = pages[currentPage];
      for (let i = 0; i < currentResults.length; i++) {
        const col = Math.floor(i / 6);
        const row = i % 6;
        const cellIndex = row * 6 + col;
        if (cellIndex < gridSize) {
          const record = currentResults[i];
          cells[cellIndex].textContent = record.result;
          if (record.result === '莊') cells[cellIndex].classList.add('red');
          else if (record.result === '閒') cells[cellIndex].classList.add('blue');
          else if (record.result === '和') cells[cellIndex].classList.add('green');
        }
      }
    }

    function updateStats(type, delta) {
      stats.total += delta;
      if (type === '莊') stats.莊 += delta;
      else if (type === '閒') stats.閒 += delta;
      else if (type === '和') stats.和 += delta;
      updateStatsDisplay();
    }

    function recalcStatsAndOutcome() {
      stats = { total: 0,莊: 0,閒: 0,和: 0 };
      totalWins = 0;
      totalLosses = 0;
      pages.forEach(page => {
        page.forEach(record => {
          stats.total++;
          if (record.result === '莊') stats.莊++;
          else if (record.result === '閒') stats.閒++;
          else if (record.result === '和') stats.和++;
          if (record.outcome === 'win') totalWins++;
          else if (record.outcome === 'lose') totalLosses++;
        });
      });
    }

    function updateStatsDisplay() {
      document.getElementById('stats').textContent =
        `局數: ${stats.total}, 莊: ${stats.莊}, 閒: ${stats.閒}, 和: ${stats.和}`;
    }

    function updateScoreBoard() {
      document.getElementById('scoreBoard').textContent =
        `勝負: ${totalWins}勝, ${totalLosses}敗`;
    }

    function resetWinLoss() {
      totalWins = 0;
      totalLosses = 0;
      updateScoreBoard();
    }

    function predict() {
      const predictionDiv = document.getElementById('prediction');
      const probabilityDiv = document.getElementById('probability');
      predictionDiv.textContent = '讀取中...';
      setTimeout(() => {
        const randomNum = Math.floor(Math.random() * 101);
        let prediction = randomNum <= 45 ? '閒' : randomNum <= 90 ? '莊' : '和';
        let banker = 0, player = 0, tie = 0;
        if (prediction === '莊') {
          tie = 5 + Math.floor(Math.random() * 16);
          let leftover = 100 - tie;
          let b = 60 + Math.floor(Math.random() * 21);
          if (b > leftover - 5) b = leftover - 5;
          banker = b;
          player = leftover - b;
        } else if (prediction === '閒') {
          tie = 5 + Math.floor(Math.random() * 16);
          let leftover = 100 - tie;
          let p = 60 + Math.floor(Math.random() * 21);
          if (p > leftover - 5) p = leftover - 5;
          player = p;
          banker = leftover - p;
        } else {
          tie = 10 + Math.floor(Math.random() * 11);
          let leftover = 100 - tie;
          let half = Math.floor(leftover / 2);
          if (half < 5) half = 5;
          banker = half;
          player = leftover - half;
        }
        currentPrediction = prediction;
        currentBanker = banker;
        currentPlayer = player;
        currentTie = tie;
        predictionDiv.textContent = prediction;
        if (prediction === '莊') predictionDiv.style.color = '#ff3333';
        else if (prediction === '閒') predictionDiv.style.color = '#3333ff';
        else predictionDiv.style.color = '#33ff33';
        probabilityDiv.textContent = `機率: 莊 ${banker}%, 閒 ${player}%, 和 ${tie}%`;
      }, 300);
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        updateGrid();
        updatePageControls();
      }
    }

    function nextPage() {
      if (currentPage < pages.length - 1 || pages[currentPage].length > 0) {
        if (currentPage === pages.length - 1) pages.push([]);
        currentPage++;
        updateGrid();
        updatePageControls();
      }
    }

    function updatePageControls() {
      document.getElementById('prevPage').disabled = currentPage === 0;
      document.getElementById('nextPage').disabled =
        currentPage === pages.length - 1 && pages[currentPage].length === 0;
    }

    function openSettings() {
      document.getElementById('settingsModal').style.display = 'flex';
      updateFundTableVisibility();
    }

    function closeSettings() {
      document.getElementById('settingsModal').style.display = 'none';
      currentMethod = document.getElementById('methodSelect').value;
      currentFund = document.getElementById('fundSelect').value;
      updateStrategyDisplay();
    }

    function updateFundTableVisibility() {
      const rows = document.querySelectorAll('.fund-table tbody tr');
      rows.forEach(row => row.style.display = 'none');
      if (currentFund !== '未選擇') {
        rows.forEach(row => {
          if (row.cells[0].textContent.trim() === currentFund) {
            row.style.display = '';
          }
        });
      }
    }

    function updateStrategyDisplay() {
      const fundData = {
        '天一': [100, 300, 700, 1500, 3000],
        '天二': [300, 900, 2100, 4500, 9000],
        '天三': [700, 2100, 4900, 10500, 21000],
        '天四': [1500, 4500, 10500, 22500, 45000]
      };
      let fundDisplay = currentFund;
      if (currentFund !== '未選擇') {
        if (currentFund === '自訂') {
          const c1 = document.getElementById('custom1').value || 0;
          const c2 = document.getElementById('custom2').value || 0;
          const c3 = document.getElementById('custom3').value || 0;
          const c4 = document.getElementById('custom4').value || 0;
          const c5 = document.getElementById('custom5').value || 0;
          fundDisplay = [c1, c2, c3, c4, c5].join(', ');
        } else {
          fundDisplay = fundData[currentFund].join(', ');
        }
      }
      document.getElementById('strategyDisplay').innerHTML =
        `打法: ${currentMethod}<br>資金分配: ${fundDisplay}`;
    }
  </script>
</body>
</html>
